<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
  <link rel="icon" href="img/icons/iconman-128x128.png" sizes="128x128" />
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="0" aria-label="Map showing restaurants">
      <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurantname">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
	<!-- Add review start -->
    <section id="add-review-container">
      <h3>Add Review</h3>
      <form class="review-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" placeholder="Enter Name" id="name" required />
        </div>
           <div id="stars">
          <label for="rating" style="padding-top: 5px;" tabindex="0">Rating:</label>
          <div id="rating-group">
            <i role="radio" id="rating1" class="selected rating-star" data-rating="1"
              aria-label="Rate 1 out of 5" title="Rate 1 out of 5" tabindex="0"></i>
            <i role="radio" id="rating2" class="star-empty rating-star" data-rating="2"
              aria-label="Rate 2 out of 5" title="Rate 2 out of 5" tabindex="0"></i>
            <i role="radio" id="rating3" class="star-empty rating-star" data-rating="3"
              aria-label="Rate 3 out of 5" title="Rate 3 out of 5" tabindex="0"></i>
            <i role="radio" id="rating4" class="star-empty rating-star" data-rating="4"
              aria-label="Rate 4 out of 5" title="Rate 4 out of 5" tabindex="0"></i>
            <i role="radio" id="rating5" class="star-empty rating-star" data-rating="5"
              aria-label="Rate 5 out of 5" title="Rate 5 out of 5" tabindex="0"></i>
        </div>
		</div>
        <div>
          <label for="comment" tabindex="0">Comment:</label>
          <textarea rows="5" id="comment"
            placeholder="Add comment" required></textarea>
          <button type="submit" id="submit">Add review</button>
        </div>
      </form>
    </section>
    <!-- Add review end -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
    <!-- IndexedDB Promised library https://github.com/jakearchibald/idb -->
  <script defer src="js/idb.js"></script>
  <!-- Database helpers -->
  <script defer type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script defer type="text/javascript" src="js/restaurant_info.js"></script>
  <script defer type="application/javascript" src="register_sw.js"></script> <!-- new -->
  <script defer type="application/javascript" src="serviceworker.js"></script><!-- new -->

<!-- End scripts -->
</body>

</html>
